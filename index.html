<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <title>Profile Card Component</title>
</head>
<body>
    <div class="card__container">
        <div class="card--bg--top">
            <img src="/images/bg-pattern-card.svg" alt="Card Background" class="card__bg--img">
        </div>
        <img src="/images/image-victor.jpg" alt="Victor Crest" class="card__profile--img">
        <h2 class="card__name">Victor Crest <span class="card__age">26</span></h2>
        <p class="card__location">London</p>
    </div>
    <div class="stats__container">
        <div class="stats">
        <h2 class="stats--count">80K</h2>
        <p class="stats--detail">Followers</p>
        </div>
        <div class="stats">
        <h2 class="stats--count">803K</h2>
        <p class="stats--detail">Likes</p>
        </div>
        <div class="stats">
        <h2 class="stats--count">1.4K</h2>
        <p class="stats--detail">Photos</p>
        </div>
    </div>
</body>
</html>
